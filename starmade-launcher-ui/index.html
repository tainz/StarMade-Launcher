<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarMade Launcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'starmade-bg': '#0D0D1B',
            'starmade-accent': '#227b86',
            'starmade-accent-hover': '#449675',
            'starmade-text-accent': '#449675',
            'starmade-accent-dark': '#1A8C3F',
            'starmade-accent-border': '#13672E',
            'starmade-danger': '#C73E3A',
            'starmade-danger-hover': '#A0322F',
            'starmade-danger-light': '#E57373',
            'starmade-danger-dark': '#4F1614',
          },
          fontFamily: {
            'sans': ['Inter', 'sans-serif'],
            'display': ['"Exo 2"', 'sans-serif'],
          },
          keyframes: {
            fadeInScale: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
          },
          animation: {
            'fade-in-scale': 'fadeInScale 0.2s ease-out forwards',
          },
          boxShadow: {
            'danger': '0 0 8px 0px rgba(199, 62, 58, 0.3)',
            'danger-hover': '0 0 12px 2px rgba(199, 62, 58, 0.4)',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar Styling */
    /* For Webkit-based browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #227b86; /* starmade-accent */
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #2a96a5; /* A slightly lighter accent color */
    }

    /* For Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: #227b86 rgba(0, 0, 0, 0.2); /* thumb track */
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-hidden">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
